
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формоотчет отработанного дня</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container glass">
        <h1>Формоотчет отработанного дня</h1>
        <div id="password-section">
            <label for="password">Введите пароль формы</label>
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="checkPassword()">Продолжить</button>
        </div>

        <form id="main-form" style="display: none;">
            <!-- Пример поля -->
            <div class="form-group">
                <label for="date">Дата
                    <span class="tooltip-icon" onclick="toggleTooltip('tooltip-date')">!</span>
                </label>
                <input type="date" id="date" name="date" required>
                <div class="tooltip" id="tooltip-date">1. Укажите сегодняшнюю дату.<br>2. Если за предыдущий день — укажите расчетный день.</div>
            </div>
            <!-- Остальные поля вставляются аналогично -->
            <button type="submit">Отправить форму</button>
        </form>
    </div>
</body>
</html>
