
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зарплата и Достижения</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Загрузка данных</h2>
    <label for="name">Имя:</label>
    <input type="text" id="name" placeholder="Введите имя">
    <label for="id">ID:</label>
    <input type="text" id="id" placeholder="Введите ID">
    <button onclick="fetchData()">Загрузить данные</button>
    <pre id="result">Ожидание...</pre>
  </div>

  <script>
    async function fetchData() {
      const name = document.getElementById('name').value.trim();
      const id = document.getElementById('id').value.trim();
      if (!name || !id) {
        alert("Введите имя и ID");
        return;
      }
      document.getElementById('result').textContent = "Загрузка...";

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw9xPPV685HZ92yHUpX9ht0fTXt4jWOwx10rak6ncvE7QDgzovxQmaxoDVqvz7td1Dv/exec?name=' + encodeURIComponent(name) + '&id=' + encodeURIComponent(id));
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').textContent = 'Ошибка загрузки данных: ' + error.message;
      }
    }
  </script>
</body>
</html>
