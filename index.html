<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Формоотчет отработанного дня</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass-container">
    <h1>Формоотчет отработанного дня</h1>

    <form id="workForm">
      <div class="form-group">
        <label>Введите пароль формы</label>
        <input type="password" id="formPassword" required />
        <button type="button" class="tip-btn" title="Введите пароль, чтобы разблокировать форму">!</button>
      </div>

      <div id="formFields" style="display: none;">
        <div class="form-group">
          <label>Дата</label>
          <input type="date" id="date" required />
          <button type="button" class="tip-btn" title="1. Укажите сегодняшнюю дату
2. Если за прошлый день — расчетную дату">!</button>
        </div>

        <div class="form-group">
          <label>Имя</label>
          <input type="text" id="name" pattern="[А-ЯЁ][а-яё]+( [а-я])?" required />
          <button type="button" class="tip-btn" title="1. Укажите имя строго по списку
2. Соблюдайте регистр
3. Фамилию — только первую букву, маленькая">!</button>
        </div>

        <div class="form-group">
          <label>ID</label>
          <input type="text" id="personalId" required />
          <button type="button" class="tip-btn" title="Ваш персональный ID. Укажите строго по списку.">!</button>
        </div>

        <div class="form-group">
          <label>Город</label>
          <select id="city" required>
            <option value="">Выберите</option>
            <option>Челябинск</option>
            <option>Озерск</option>
          </select>
          <button type="button" class="tip-btn" title="Выберите город, в котором вы работали.">!</button>
        </div>

        <div class="form-group">
          <label>Точка</label>
          <select id="point" required>
            <optgroup label="Челябинск">
              <option>Вата+Морж ЧБ</option>
              <option>Молочка ЧБ</option>
              <option>Кофе стакан ЧБ</option>
              <option>Кофе будка ЧБ</option>
              <option>Шашлык ЧБ</option>
            </optgroup>
            <optgroup label="Озерск">
              <option>Лопник ОЗ</option>
              <option>Лабиринт ОЗ</option>
              <option>Тир ОЗ</option>
              <option>Вата+Морж ОЗ</option>
              <option>Машинки ОЗ</option>
              <option>Батут ОЗ</option>
              <option>Кенгуру ОЗ</option>
            </optgroup>
            <optgroup label="Зима">
              <option disabled>wintermultiPOS</option>
            </optgroup>
          </select>
          <button type="button" class="tip-btn" title="Выберите из списка точку, на которой вы работали.">!</button>
        </div>

        <div class="form-group">
          <label>Часы</label>
          <input type="number" id="hours" min="0" max="12" required />
          <button type="button" class="tip-btn" title="Укажите количество отработанных вами часов.">!</button>
        </div>

        <div class="form-group">
          <label>Касса</label>
          <input type="number" id="cash" min="0" max="100000" required />
          <button type="button" class="tip-btn" title="Укажите вашу кассу.">!</button>
        </div>

        <div class="form-group">
          <label>Кассовая прибыль</label>
          <select id="cashProfit" required>
            <option selected>Кассовая прибыль</option>
          </select>
        </div>

        <div class="form-group">
          <label>Наличка/Перевод</label>
          <select id="paymentType" required>
            <option selected>Наличка(Перевод)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Закупка продуктов</label>
          <select id="productPurchase" required>
            <option selected>Закупка продуктов</option>
          </select>
        </div>

        <div class="form-group">
          <label>Закупка продуктов (Сумма)</label>
          <input type="number" id="purchaseAmount" min="-100000" max="0" required />
          <button type="button" class="tip-btn" title="1. Укажите сумму со знаком минус.
2. Если не было — укажите 0.">!</button>
        </div>

        <div class="form-group">
          <label>Комментарий</label>
          <textarea id="comment" placeholder="Необязательное поле"></textarea>
          <button type="button" class="tip-btn" title="Пишите всё, что выделяется из нормы.">!</button>
        </div>

        <button type="submit" class="submit-btn">Отправить форму</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
