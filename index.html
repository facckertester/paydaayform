<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формоотчет отработанного дня</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="reportForm">
            <h1>Формоотчет отработанного дня</h1>

            <div class="input-group">
                <input type="password" id="formPassword" placeholder="Введите пароль формы">
            </div>
            <div class="input-group">
                <button type="button" id="checkPassword">Продолжить</button>
            </div>

            <div id="formFields" class="hidden">

                <div class="input-row">
                    <label for="date">Дата
                        <span class="tooltip-icon" data-tooltip="1. Укажите сегодняшнюю дату. 2. Если заполняете за предыдущий день — указывайте расчетный день.">!</span>
                    </label>
                    <input type="date" id="date" required>
                </div>

                <div class="input-row">
                    <label for="name">Имя
                        <span class="tooltip-icon" data-tooltip="Это ваше имя...">!</span>
                    </label>
                    <input type="text" id="name" required pattern="^[А-ЯЁ][а-яё]+(\s[а-я])?$" title="С заглавной буквы. Пробел между именем и первой буквой фамилии.">
                </div>

                <div class="input-row">
                    <label for="id">Персональный ID
                        <span class="tooltip-icon" data-tooltip="Ваш персональный ID...">!</span>
                    </label>
                    <input type="text" id="id" required pattern="^(00[1-9]|0[1-2][0-9]|030)(Ч|О)$|^111$|^222$|^333$|^444$|^555$">
                </div>

                <div class="input-row">
                    <label for="city">Город
                        <span class="tooltip-icon" data-tooltip="Выберите город, в котором вы работали.">!</span>
                    </label>
                    <select id="city" required>
                        <option value="">Выберите</option>
                        <option>Челябинск</option>
                        <option>Озерск</option>
                    </select>
                </div>

                <div class="input-row">
                    <label for="location">Точка
                        <span class="tooltip-icon" data-tooltip="Выберите из списка точку, на которой вы работали.">!</span>
                    </label>
                    <select id="location" required>
                        <option value="">Выберите</option>
                        <optgroup label="Челябинск">
                            <option>Вата+Морж ЧБ</option>
                            <option>Молочка ЧБ</option>
                            <option>Кофе стакан ЧБ</option>
                            <option>Кофе будка ЧБ</option>
                            <option>Шашлык ЧБ</option>
                        </optgroup>
                        <optgroup label="Озерск">
                            <option>Лопник ОЗ</option>
                            <option>Лабиринт ОЗ</option>
                            <option>Тир ОЗ</option>
                            <option>Вата+Морж ОЗ</option>
                            <option>Машинки ОЗ</option>
                            <option>Батут ОЗ</option>
                            <option>Кенгуру ОЗ</option>
                        </optgroup>
                        <optgroup label="Зима" disabled>
                            <option>wintermultiPOS</option>
                        </optgroup>
                    </select>
                </div>

                <div class="input-row">
                    <label for="hours">Часы
                        <span class="tooltip-icon" data-tooltip="Укажите количество отработанных вами часов.">!</span>
                    </label>
                    <input type="number" id="hours" min="0" max="12" required>
                </div>

                <div class="input-row">
                    <label for="cash">Касса
                        <span class="tooltip-icon" data-tooltip="Укажите вашу кассу.">!</span>
                    </label>
                    <input type="number" id="cash" min="0" max="100000" required>
                </div>

                <div class="input-row">
                    <label for="profit">Кассовая прибыль</label>
                    <select id="profit" required>
                        <option selected>Кассовая прибыль</option>
                    </select>
                </div>

                <div class="input-row">
                    <label for="paytype">Наличка/Перевод</label>
                    <select id="paytype" required>
                        <option selected>Наличка(Перевод)</option>
                    </select>
                </div>

                <div class="input-row">
                    <label for="purchase">Закупка продуктов</label>
                    <select id="purchase" required>
                        <option selected>Закупка продуктов</option>
                    </select>
                </div>

                <div class="input-row">
                    <label for="purchaseAmount">Закупка продуктов (Сумма)
                        <span class="tooltip-icon" data-tooltip="Укажите сумму со знаком минус. Если не было — укажите 0.">!</span>
                    </label>
                    <input type="number" id="purchaseAmount" min="-100000" max="0" required>
                </div>

                <div class="input-row">
                    <label for="comment">Комментарий
                        <span class="tooltip-icon" data-tooltip="Пишите, если что-то выбивается из нормы.">!</span>
                    </label>
                    <textarea id="comment" maxlength="500" placeholder="Ограничение 500 символов..."></textarea>
                </div>

                <button type="submit" id="submitButton">Отправить форму</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
