
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Личный отчёт</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="settings">
    <div class="theme-switcher">
      <button class="theme-button" data-theme="light" title="Светлая"></button>
      <button class="theme-button" data-theme="dark" title="Тёмная"></button>
      <button class="theme-button" data-theme="orange" title="Оранжевая"></button>
      <button class="theme-button" data-theme="purple" title="Лиловая"></button>
      <button class="theme-button" data-theme="blue" title="Сине-голубая"></button>
    </div>
    <div class="font-switcher">
      <button class="font-button" data-size="xs">A</button>
      <button class="font-button" data-size="sm">A</button>
      <button class="font-button active" data-size="md">A</button>
      <button class="font-button" data-size="lg">A</button>
      <button class="font-button" data-size="xl">A</button>
    </div>
  </div>

  <div class="container">
    <h1>Личный отчёт</h1>
    <input type="text" id="name" placeholder="Имя">
    <input type="text" id="id" placeholder="ID">
    <button id="loadBtn">Загрузить данные</button>

    <div id="result">
      <div class="summary"></div>
      <table class="points-table"><thead><tr><th>Точка</th><th>Часы</th></tr></thead><tbody></tbody></table>
      <table class="dates-table"><thead><tr><th>Дата</th><th>Часы</th><th>Зарплата</th><th>Штраф</th></tr></thead><tbody></tbody></table>
      <div id="achievements"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
