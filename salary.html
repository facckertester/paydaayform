<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расчёт ЗП</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-controls">
    <div class="themes">
      <button class="theme-btn orange"></button>
      <button class="theme-btn purple"></button>
      <button class="theme-btn cyan"></button>
      <button class="theme-btn light"></button>
      <button class="theme-btn dark"></button>
    </div>
    <div class="font-sizes">
      <button class="font-btn" data-size="small">A</button>
      <button class="font-btn" data-size="medium">A</button>
      <button class="font-btn" data-size="large">A</button>
      <button class="font-btn" data-size="xlarge">A</button>
      <button class="font-btn" data-size="xxlarge">A</button>
    </div>
  </div>
  <div class="container">
    <h1>Личный отчёт</h1>
    <input type="text" id="name" placeholder="Имя" />
    <input type="text" id="id" placeholder="ID" />
    <button onclick="fetchData()">Загрузить данные</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
